{% extends 'index.html' %}
{% block title %}Tech Stack{% endblock %}
{% block content %}
<div class="demo-card-square mdl-card mdl-shadow--2dp" style="margin: 1rem auto 0 auto;">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text" style="margin: 0 auto;font-weight: bold;">TechStack</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <ul class="demo-list-item mdl-list" style="margin: 0 auto;">
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    FrontEnd / Client Side - Material Design By Google + JavaScript
                </span>
            </li>
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    Backend / Server Side - Django Framework (Python)
                </span>
            </li>
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    Database - Sqlite / PostgreSQL
                </span>
            </li>
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    Deployment - Heroku
                </span>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
