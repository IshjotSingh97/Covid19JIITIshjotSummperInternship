{% extends 'index.html' %}
{% block title %}Get News{% endblock %}
{% block content %}
<h2 class="mdl-card__title-text" style="margin: 1rem auto 0 auto;font-weight: bold;">Get Live News</h2>

{{error}}
{% for article in articles %}
<div class="demo-card-square mdl-card mdl-shadow--2dp" style="margin: 1rem auto 1rem auto;">
    <div class="demo-card-image mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
        <img src="{{article.urlToImage}}">

        </div>
        <div class="mdl-card__actions">
          <span class="demo-card-image__filename">Image.jpg</span>
        </div>
      </div>
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{article.title}}{{article.content}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{article.content}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{article.url}}">
            Read More
        </a>
    </div>
</div>
{% endfor %}
{% endblock %}
