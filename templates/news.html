{% extends 'index.html' %}
{% block title %}Get News{% endblock %}
{% block content %}
<p class="h1" style="text-align: center;display: block;margin: 1rem auto;">News Section</p>
<p class="h4" style="text-align: center;display: block;margin: 1rem auto;">Live Updates</p>

<div class="row">
    {% for article in articles %}
    <div class="col-md-4" style="margin: 0 auto;" >
        <div class="card" style="width: 18rem;margin: 1rem auto;height: 40rem;">
            <img class="card-img-top img-fluid" src="{{article.urlToImage}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{article.title}}</h5>
                <p class="card-text">{{article.content}}</p>
                <a href="{{article.url}}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
